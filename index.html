<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <div class="container">
  
      <div class="side">
        <h1>Your Result</h1>
        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="side">
  
        <h1>Summary</h1>
  
        <ul>
          <li>
            <div>
              <img src="assets/images/icon-reaction.svg"><span>Reaction</span>
            </div>
            <span><b>80</b> / 100</span>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-memory.svg"><span>Memory</span>
            </div>
            <span><b>92</b> / 100</span>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-verbal.svg"><span>Verbal</span>
            </div>
            <span><b>61</b> / 100</span>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-visual.svg"><span>Visual</span>
            </div>
            <span><b>72</b> / 100</span>
          </li>
        </ul>
  
        <button class="btn">Continue</button>
      </div>
</div>
</body>
</html>
